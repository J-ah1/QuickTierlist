<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Title</title>
</head>
<body>
    <div id="create-item-modal">
        <div id="modal-content">
            <span class="modal-close-button" onclick="closeModal()">&times;</span>
            <h3>Create Item</h3>
            <input id="file-uploader" type="file" onchange="uploadImage()" accept="image/*" multiple/>
            <input type="text" id="create-item-from-text-field"/>
            <input type="button" id="create-item-from-text-button" onclick="createImageFromText()" value="Submit"/>
        </div>
    </div>
    <div id="row-options-modal">
        <div id="modal-content">
            <span class="modal-close-button" onclick="closeModal()">&times;</span>
            <h3>Manage Row</h3>
            <input type="button" value="Add Row Above" onclick="createRow(placeAbove=true)"/>
            <input type="button" value="Add Row Below" onclick="createRow(placeAbove=false)"/>
            <input type="button" value="Delete Row" onclick="deleteRow()"/>
            <input id="row-color-picker" type="color" value="#000000" onchange="updateColor(event)"/>
        </div>
    </div>
    <h1 contenteditable="true">My Quick Tier List</h1>
    <table>
        <tbody id="tierlist-table-body">
            <tr>
                <td class="row-label" style="background-color: #ff0000;" >
                    <textarea ondrop="return false;" oninput="autoGrow(this)">A</textarea>
                </td>
                <td class="row-items" ondragover="previewDrop(event, this)"></td>
                <td class="row-options">
                    <div class="row-options-cont">
                        <span class="move-row-up-btn" onclick="moveRow(moveUp=true,this.parentElement.parentElement.parentElement)">&and;</span>
                        <button onclick="openRowOptionsModal(this)">Options</button>
                        <span class="move-row-down-btn" onclick="moveRow(moveUp=false,this.parentElement.parentElement.parentElement)">&or;</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="items-section">
        <div id="unlisted-list-items" ondragover="previewDrop(event, this)">
        </div>
        <div id="item-manage-section">
            <div id="add-items-section" onclick="openCreateItemModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-plus" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M15 8h.01" />
                    <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                    <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                    <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
                    <path d="M16 19h6" />
                    <path d="M19 16v6" />
                </svg>
            </div>
            <div id="garbage-section" ondragover="event.preventDefault()" ondragenter="openTrash(event)" ondragleave="closeTrash(event)" ondrop="discardItem(event)">
                <svg id="closed-trash-icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 7l16 0" />
                    <path d="M10 11l0 6" />
                    <path d="M14 11l0 6" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                </svg>
                <svg id="open-trash-icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash-filled" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round" display="none">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z" stroke-width="0" fill="currentColor" />
                    <path d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z" stroke-width="0" fill="currentColor" />
                  </svg>
            </div>
        </div>
    </div>
</body>
</html>
