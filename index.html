<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Title</title>
</head>
<body>
    <div id="create-item-modal">
        <div id="modal-content">
            <span id="modal-close-button" onclick="closeModal()">&times;</span>
            <p>Some text in the Modal..</p>
            <input id="file-uploader" type="file" onchange="uploadImage()" accept="image/*"/>
        </div>
    </div>
    <h1>Quick Tierlist Maker</h1>
    <table>
        <tr>
            <td class="row-label" style="background-color: red;">
                <textarea oninput="autoGrow(this)">A</textarea>
            </td>
            <td class="row-items" ondragover="previewDrop(event)" ondrop="drop(event)"></td>
            <td class="row-options">
                <button>
                    Options
                </button>
            </td>
        </tr>
        <tr>
            <td class="row-label" style="background-color: yellow;">
                <textarea oninput="auto_grow(this)">B</textarea>
            </td>
            <td class="row-items" ondragover="previewDrop(event)" ondrop="drop(event)"></td>
            <td class="row-options">
                <button>Options</button>
            </td>
        </tr>
        <tr>
            <td class="row-label" style="background-color: greenyellow;">
                <textarea oninput="auto_grow(this)">C</textarea>
            </td>
            <td class="row-items" ondragover="previewDrop(event)" ondrop="drop(event)"></td>
            <td class="row-options">
                <button>Options</button>
            </td>
        </tr>
    </table>
    <h2>items go below here</h2>
    <div id="unlisted-list-items" ondragover="previewDrop(event)" ondrop="drop(event)">
        <div class="list-item" id="tempId1" draggable="true" ondragstart="drag(event)"><img src="images/leaf.jpg" alt="leaf"></div>
        <div class="list-item" id="tempId2" draggable="true" ondragstart="drag(event)"><img src="images/maple leaf.jpg" alt="maple leaf"></div>
        <div class="list-item" id="tempId3" draggable="true" ondragstart="drag(event)"><img src="images/pine leaf.jpg" alt="pine leaf"></div>
    </div>
    <div id="add-items-section" onclick="openModal()">
        <button>Add Item</button>
    </div>
</body>
</html>
