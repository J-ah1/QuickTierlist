<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Title</title>
</head>
<body>
    <div id="create-item-modal">
        <div id="modal-content">
            <span id="modal-close-button" onclick="closeModal()">&times;</span>
            <p>Some text in the Modal..</p>
            <input id="file-uploader" type="file" onchange="uploadImage()" accept="image/*" multiple/>
            <input type="text" id="create-item-from-text-field"/>
            <input type="button" id="create-item-from-text-button" onclick="createImageFromText()" value="Submit"/>
        </div>
    </div>
    <div id="row-options-modal">
        <div id="modal-content">
            <span id="modal-close-button" onclick="closeModal()">&times;</span>
            <p>Some text in the Modal..</p>
            <input type="button" value="Add Row Above" onclick="createRow(placeAbove=true)"/>
            <input type="button" value="Add Row Below" onclick="createRow(placeAbove=false)"/>
            <input type="button" value="Delete Row" onclick="deleteRow()"/>
            <input id="row-color-picker" type="color" value="#000000" onchange="updateColor(event)"/>
        </div>
    </div>
    <h1>Quick Tierlist Maker</h1>
    <table>
        <tbody id="tierlist-table-body">
            <tr>
                <td class="row-label" style="background-color: #ff0000;" >
                    <textarea ondrop="return false;" oninput="autoGrow(this)">A</textarea>
                </td>
                <td class="row-items" ondragover="previewDrop(event, this)"></td>
                <td class="row-options">
                    <button onclick="openRowOptionsModal(this)">Options</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>items go below here</h2>
    <div id="unlisted-list-items" ondragover="previewDrop(event, this)">
    </div>
    <div id="garbage-section" ondragover="event.preventDefault()" ondrop="discardItem()">Drop Here to Delete</div>
    <div id="add-items-section">
        <button onclick="openCreateItemModal()">Add Item</button>
    </div>
</body>
</html>
